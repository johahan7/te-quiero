<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gatito Interactivo Doble</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Fondo de estrellas animadas */
    .stars, .stars::after, .stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: animStar 60s linear infinite;
    }
    .stars::after { animation-duration: 120s; opacity: 0.5; }
    .stars::before { animation-duration: 180s; opacity: 0.3; }

    @keyframes animStar { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

    .cat-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
    }

    .cat {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      color: white;
      display: none;
      text-shadow: 0px 0px 8px #ff66cc;
      z-index: 3;
    }

    #msg1 { top: 75%; }        /* primer gatito, mensaje abajo */
    #msg2 { top: 20%; }        /* segundo gatito, mensaje arriba */

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s ease forwards;
      z-index: 3;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Primer gatito -->
  <div class="cat-container" id="catBox1">
    <img src="https://i.postimg.cc/yddtxzmj/IMG-3480-removebg-preview.png" class="cat" id="cat1">
  </div>

  <!-- Segundo gatito -->
  <div class="cat-container" id="catBox2" style="display:none;">
    <img src="https://i.postimg.cc/bJ9PFV4b/IMG-3492.png" class="cat" id="cat2">
  </div>

  <div class="message" id="msg1">te quiero mucho bobita</div>
  <div class="message" id="msg2">eres una dormilona</div>

  <script>
    // Primer gatito
    const cat1 = document.getElementById("cat1");
    const catBox1 = document.getElementById("catBox1");
    const msg1 = document.getElementById("msg1");
    let clicks1 = 0;
    const moveClicks1 = 3;
    const explodeClick1 = 7;

    cat1.addEventListener("click", () => {
      clicks1++;
      if (clicks1 <= moveClicks1) moveCat(catBox1, cat1);
      else if (clicks1 < explodeClick1) cat1.style.transform = `scale(${1 + 0.2 * (clicks1 - moveClicks1)})`;
      else explodeCat1();
    });

    function explodeCat1() {
      cat1.style.display = "none";
      msg1.style.display = "block";
      createEmojis(catBox1, "ðŸ˜Š", 30);
      setTimeout(() => {
        document.getElementById("catBox2").style.display = "block";
      }, 1000);
    }

    // Segundo gatito
    const cat2 = document.getElementById("cat2");
    const catBox2 = document.getElementById("catBox2");
    const msg2 = document.getElementById("msg2");
    let clicks2 = 0;
    const explodeClick2 = 9;

    cat2.addEventListener("click", () => {
      clicks2++;
      if (clicks2 < explodeClick2) cat2.style.transform = `scale(${1 + 0.15 * clicks2})`;
      else explodeCat2();
    });

    function explodeCat2() {
      cat2.style.display = "none";
      msg2.style.display = "block";
      createEmojis(catBox2, "ðŸž", 20);
      createEmojis(catBox2, "ðŸ’—", 20);
    }

    // Funciones comunes
    function moveCat(box, cat) {
      const maxX = window.innerWidth - cat.offsetWidth;
      const maxY = window.innerHeight - cat.offsetHeight;
      const rect = box.getBoundingClientRect();
      let newX = rect.left + (Math.random() * 200 - 100);
      let newY = rect.top + (Math.random() * 200 - 100);
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));
      box.style.left = `${newX + cat.offsetWidth/2}px`;
      box.style.top = `${newY + cat.offsetHeight/2}px`;
    }

    function createEmojis(box, emoji, count) {
      const rect = box.getBoundingClientRect();
      const xCenter = rect.left + rect.width / 2;
      const yCenter = rect.top + rect.height / 2;
      for (let i = 0; i < count; i++) {
        const e = document.createElement("div");
        e.classList.add("emoji");
        e.innerHTML = emoji;
        document.body.appendChild(e);
        e.style.left = `${xCenter + (Math.random() * 100 - 50)}px`;
        e.style.top = `${yCenter + (Math.random() * 100 - 50)}px`;
        setTimeout(() => e.remove(), 2000);
      }
    }
  </script>
</body>
</html>
